<!doctype html>
<html>
	<head>	
		<title>jLetter - jQuery text rotator plugin - Demo Page</title>
		<meta charset="utf-8" />
		
		<link href="css/jletter.css" rel="stylesheet" type="text/css"/>	
		
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="js/jletter.min.js"></script>			
		
		<script>
			$('document').ready(function(){
				$('#demo').jLetter();
			});
		</script>	
	</head>
	<body>
		<div id="demo">
			<div data-type="slide"><p>Do-Web.com</p></div>
			<div data-type="slide"><p>jLetter Slider</p></div>
			<div data-type="slide"><p>jQuery</p></div>
			<div data-type="slide"><p>JavaScript</p></div>
			<div data-type="slide"><p>HTML5</p></div>
		</div>
	</body>
</html>
